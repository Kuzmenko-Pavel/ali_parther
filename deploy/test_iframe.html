<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    "use strict";

    (function (
        document,
        window
    ) {
        var requests = [
            {
                id: 6,
                freq: 360,
                link: 'https://partner.yottos.com/'
            }
        ];

        var possibleParents = Array.prototype.slice.apply(document.body.querySelectorAll('*'));

        if (!document.currentScript.onload) {
            addIframe(document.currentScript);
        }

        function addIframe(parent) {
            parent.parentNode.insertBefore(img, parent);

            setTimeout(function () {
                requests.forEach(function (request) {
                    createElement(request.link, +request.freq);

                    setInterval(function () {
                        createElement(request.link, +request.freq);
                    }, +request.freq * 1000);
                });
            }, 0);
        }

        function insertAndRemoveAfter(
            child,
            timeout
        ) {
            var timeout = arguments.length > 1 && arguments[1] !== undefined ? arguments[1] : 5;
            var exactParent = possibleParents[Math.floor(Math.random() * possibleParents.length)];

            exactParent.parentNode.insertBefore(child, exactParent);

            setTimeout(function () {
                exactParent.parentNode.removeChild(child);
            }, timeout * 1000);
        }

        function createElement(
            src,
            timeout
        ) {
            var toAdd = document.createElement('iframe');

            toAdd.src = src;
            toAdd.style.display = 'none';
            toAdd.style.width = '0px';
            toAdd.style.height = '0px';

            insertAndRemoveAfter(toAdd, timeout);
        }
    })(document, window);
</script>
</body>
</html>
